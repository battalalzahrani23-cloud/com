<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox Style Page</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:white;
}

/* Top Bar */
.topbar{
  background:#111;
  height:50px;
  display:flex;
  align-items:center;
  padding:0 15px;
}

.logo{
  font-weight:bold;
  margin-right:15px;
}

.menu a{
  color:white;
  margin:0 8px;
  text-decoration:none;
  font-size:14px;
}

.search{
  margin-left:auto;
}

.search input{
  padding:5px;
  border-radius:4px;
  border:none;
}

.btn-blue{
  background:#1f7aff;
  color:white;
  padding:6px 12px;
  border-radius:5px;
  margin-left:10px;
  text-decoration:none;
}

.btn-dark{
  background:#333;
  color:white;
  padding:6px 12px;
  border-radius:5px;
  margin-left:8px;
  text-decoration:none;
}

/* Login Box */
.center{
  height:calc(100vh - 50px);
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  background:#202225;
  padding:30px;
  width:340px;
  border-radius:10px;
  text-align:center;
}

.box input, .box button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:5px;
}

.box button{
  background:#00b06f;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="topbar">
  <div class="logo">ROBLOX</div>

  <div class="menu">
    <a href="#">الرئيسية</a>
    <a href="#">السوق</a>
    <a href="#">إنشاء</a>
    <a href="#">Robux</a>
  </div>

  <div class="search">
    <input type="text" placeholder="بحث">
  </div>

  <a href="#" class="btn-dark">تسجيل الدخول</a>
  <a href="#" class="btn-blue">تسجيل الدخول</a>
</div>

<div class="center">
  <div class="box">
    <h2>تسجيل الدخول</h2>
    <input type="text" placeholder="اسم المستخدم / الإيميل">
    <input type="password" placeholder="كلمة المرور">
    <button>تسجيل الدخول</button>
  </div>
</div>

</body>
</html>
