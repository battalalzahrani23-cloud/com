<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Contact</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1c1f26;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#262a33;
  width:360px;
  padding:28px;
  border-radius:14px;
}

.box h2{
  text-align:center;
  margin-bottom:18px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  background:#1f222b;
  color:white;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#3b82f6;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>تواصل معنا</h2>

  <form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="name" placeholder="اسمك" required>
    <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
    <textarea name="message" placeholder="رسالتك" required></textarea>

    <button type="submit">إرسال</button>
  </form>
</div>

</body>
</html>
