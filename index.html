<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body {
  background: #FFFC00;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-box {
  background: white;
  padding: 40px;
  border-radius: 20px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background: black;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  margin-top: 10px;
  cursor: pointer;
}

button:hover {
  background: #333;
}

.footer {
  margin-top: 15px;
  font-size: 14px;
  color: gray;
}
</style>

</head>
<body>

<div class="login-box">
  <h1>Log In</h1>

  <input type="text" placeholder="Username or Email">
  <input type="password" placeholder="Password">

  <button>Log In</button>

  <div class="footer">
    Forgot your password?
  </div>
</div>

</body>
</html>
